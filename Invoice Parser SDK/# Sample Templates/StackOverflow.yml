---
templateVersion: 1
templatePriority: 1
sourceId: StackOverflow
detectionRules:
  keywords:
    - Stack Exchange, Inc.
    - Invoice
    - billing@stackoverflow.com
fields:
  invoiceId: 
    regex: 'INVOICE NO (\w-\d+-\d+)'
  dateIssued: 
    regex: '(?s)ORDER DATE.*\s+(\w+ \d{1,2}, \d{4})\s+ADDRESS'
    type: dateTime
    dateFormat: MMMM d, yyyy
  total: 
    regex: 'BALANCE DUE USD \$(\d+\.\d+)'
    type: decimal
  subTotal: 
    regex: 'SUB TOTAL USD \$(\d+\.\d+)'
    type: decimal
  tax: 
    regex: 'SALES TAX USD \$(\d+\.\d+)'
    type: decimal
  sourceName:
    static: Stack Exchange, Inc.
  sourceEmail:
    static: billing@stackoverflow.com
  currency:
    static: USD
lines:
  start: 
    regex: QUANTITY\s+DESCRIPTION\s+UNIT PRICE\s+TOTAL
  end: 
    regex: 'SUB TOTAL USD'
  line: 
    regex: '^\s*(?<quantity>\d+.\d\d)\s+(?<description>\w+.*)\s+USD \$(?<unitPrice>\d+\.\d\d)\s+USD \$(?<amount>\d+\.\d\d)$'
  types:
    quantity: decimal
    unitPrice: decimal
    amount: decimal
