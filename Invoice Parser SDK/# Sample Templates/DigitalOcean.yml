---
templateVersion: 1
templatePriority: 1
sourceId: DigitalOcean
detectionRules:
  keywords:
    - DigitalOcean
    - 101 Avenue of the Americas
    - Invoice Number
fields:
  total: 
    regex: 'Total: \$(\d+\.\d+)'
    type: decimal
  dateIssued: 
    regex: 'Date Issued: (\w+ \d{1,2}, \d{4})'
    type: dateTime
    dateFormat: MMMM d, yyyy
  invoiceId: 
    regex: 'Invoice Number: (\d+)'
  currency:
    static: USD
lines:
  start: 
    regex: Description
  end: 
    regex: 'Total:'
  line: 
    regex: '^\s*(?<description>\w+.*\))\s+(?<hours>\d{1,3})\s+(?<start>\d\d-\d\d\ \d\d:\d\d)\s+(?<end>\d\d-\d\d \d\d:\d\d)\s+\$(?<unitPrice>\d+\.\d\d)$'
  types:
    hours: integer
    unitPrice: decimal
options:
  removeWhitespaces: false
  decimalSeparator: .
