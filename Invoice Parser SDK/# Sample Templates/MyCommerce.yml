---
templateVersion: 1
templatePriority: 1
sourceId: MyCommerce
detectionRules:
  keywords:
  - MyCommerce
  - Invoice
  - 21-1234123
fields:
  invoiceId:
    regex: Invoice Number\s+(\d+)
  dateIssued:
    regex: Invoice Date\s+(\d\d\/\d\d\/\d{4})
    type: dateTime
    dateFormat: MM/dd/yyyy
  dateDue:
    regex: Due Date\s+(\d\d\/\d\d\/\d{4})
    type: dateTime
    dateFormat: MM/dd/yyyy
  orderNumber:
    regex: Order Number\s+(\S+)
  total:
    regex: Total \(USD\)\s+(\d+\.\d\d)
    type: decimal
  subTotal:
    regex: Product Total\s+(\d+\.\d\d)
    type: decimal
  tax:
    regex: Tax Total\s+(\d+\.\d\d)
    type: decimal
  sourceName:
    static: DR MyCommerce, Inc.
  currency:
    static: USD
lines:
  start:
    regex: Product Description\s+Quantity\s+Unit Price\s+Product Amount
  end:
    regex: Product Total
  line:
    regex: ^\s+(?<description>\w+.*)(?<quantity>\d+)\s+(?<unitPrice>\d+\.\d\d)\s+(?<amount>\d+\.\d\d)
  types:
      quantity: integer
      unitPrice: decimal
      amount: decimal
