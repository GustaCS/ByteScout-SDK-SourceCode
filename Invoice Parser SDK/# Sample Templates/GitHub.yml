---
templateVersion: 1
templatePriority: 1
sourceId: GitHub
detectionRules:
  keywords:
  - GitHub, Inc.
  - support@github.com
fields:
  dateIssued:
    regex: 'Date\s+(\d{4}-\d\d-\d\d \d\d:\d\d[APM]+)'
    type: dateTime
    dateFormat: 'yyyy-MM-dd hh:mmtt'
  invoiceId:
    regex: Transaction ID\s+(\w+)
  total: 
    regex: Total\s+\$(\d+\.\d+) USD
    type: decimal
  billTo:
    regex: Account billed\s+(.+)$
  description:
    regex: GitHub Plan(.+)$
  sourceName:
    static: GitHub, Inc.
  sourceWebsite:
    static: github.com
  sourceEmail:
    static: support@github.com
  currency:
    static: USD
