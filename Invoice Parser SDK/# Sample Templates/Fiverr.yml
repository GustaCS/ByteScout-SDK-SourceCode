---
templateVersion: 1
templatePriority: 1
sourceId: Fiverr
detectionRules:
  keywords:
  - Fiverr International Ltd
  - 'VAT Number: 558327284'
fields:
  sourceName:
    static: Fiverr International Ltd
  invoiceId:
    regex: Tax Invoice (.*) Orig.
  dateIssued:
    regex: 'Invoice Date: (\d{2}\/\d{2}\/\d{2})'
    type: dateTime
    dateFormat: MM/dd/yy
  total: 
    regex: TOTAL\s+USD (\d+\.\d+)
    type: decimal
  sourceWebsite:
    static: www.fiverr.com
  currency:
    static: USD
lines:
  start:
    regex: Part Description\s+Quantity\s+Unit Price\s+Extended Price
  end:
    regex: TOTAL\s+USD
  line:
    regex: ^\s*(?<description>\w+.*)\s+(?<quantity>\d+\.\d{2}).+\s+USD (?<unitPrice>\d+\.\d{2})\s+(?<extendedPrice>\d+\.\d{2})\s*$
  types:
    quantity: decimal
    unitPrice: decimal
    extendedPrice: decimal
options:
  removeWhitespaces: false
  decimalSeparator: .