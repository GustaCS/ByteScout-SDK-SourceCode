---
templateVersion: 1
sourceId: My Custom Template
detectionRules:
  keywords:
  - Your Company Name
  - Invoice No.
  - TOTAL
fields:
  total:
    regex: TOTAL\s+(\d+\.\d+)
    type: decimal
  dateIssued:
    regex: Invoice Date (\d{2}/\d{2}/\d{4})
    type: dateTime
    dateFormat: dd/mm/yyyy
  invoiceId:
    regex: Invoice No. (\d+)
  sourceName:
    static: Your Company Name
lines:
  start:
    regex: Item\s+Quantity\s+Price\s+Total
  end:
    regex: \z
  line:
    regex: ^\s+(?<description>\w+.*)(?<quantity>\d+)\s+(?<unitPrice>\d+\.\d{2})\s+(?<itemTotal>\d+\.\d{2})\s+$
  types:
    unitPrice: decimal
    itemTotal: decimal
options:
  removeWhitespaces: false
  decimalSeparator: .
